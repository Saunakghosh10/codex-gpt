<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="assets/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Chat Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              'chat-bg': '#f5f5f5',
              'user-msg': '#ffffff',
              'ai-msg': '#e0e0e0',
            }
          },
        },
      }
    </script>
  </head>
  <body class="bg-chat-bg text-gray-900 font-sans">
    <div id="app" class="flex flex-col h-screen max-w-4xl mx-auto px-4">
      <header class="py-6">
        <h1 class="text-3xl font-bold text-center">AI Chat Assistant</h1>
      </header>
      <main class="flex-grow overflow-hidden">
        <div id="chat_container" class="h-full overflow-y-auto space-y-4 pb-4"></div>
      </main>
      <footer class="py-4">
        <form id="chat-form" class="flex items-center space-x-2">
          <textarea
            name="prompt"
            rows="1"
            class="flex-grow p-3 rounded-full bg-white border border-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-500 resize-none"
            placeholder="Type your message..."
          ></textarea>
          <button type="submit" class="p-3 rounded-full bg-black text-white hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
            </svg>
          </button>
        </form>
      </footer>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
